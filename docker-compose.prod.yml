version: '3.8'

services:
  app:
    image: laravel_app_new:latest
    container_name: laravel_app_prod
    ports:
      - "80:8000"
    environment:
      APP_ENV: "production"
      APP_DEBUG: "false"
      DB_CONNECTION: "mysql"
      DB_HOST: "db"
      DB_PORT: 3306
      DB_DATABASE: "laravel"
      DB_USERNAME: "root"
      DB_PASSWORD: "root"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - laravel_network

  db:
    image: mysql:8.0
    container_name: laravel_db_prod
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "laravel"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "root"
    volumes:
      - laravel_db_data:/var/lib/mysql
    networks:
      - laravel_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 10s
      timeout: 10s
      retries: 6
      start_period: 40s

volumes:
  laravel_db_data:

networks:
  laravel_network:
    driver: bridge
